<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app-container">
        <header>
            <div class="profile-info">
                <div class="avatar"></div>
                <div class="chat-title">
                    <h1>Kerala AI Assistant</h1>
                    <p>Online</p>
                </div>
            </div>
            <div class="header-actions">
                <!-- Settings Icon -->
                <button id="settings-btn" title="Settings">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
            </div>
        </header>

        <div id="chat-window">
            <!-- Messages will appear here -->
            <div class="message incoming">
                <div class="markdown-body">
                    Hello! Namaskaram! üôè<br>
                    I am your multilingual assistant. I can speak English, Malayalam, and Manglish.<br>
                    How can I help you today?
                </div>
                <div class="message-time">Now</div>
            </div>
        </div>

        <footer>
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="form-group">
                <label for="api-key">API Key (OpenAI / DeepSeek)</label>
                <input type="password" id="api-key" placeholder="sk-...">
            </div>
            <div class="form-group">
                <label for="api-url">API Endpoint URL</label>
                <input type="text" id="api-url" value="https://api.openai.com/v1/chat/completions">
            </div>
            <div class="form-group">
                <label for="model-name">Model Name</label>
                <input type="text" id="model-name" value="gpt-4o-mini" placeholder="gpt-4o, deepseek-chat, etc.">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" id="close-settings">Cancel</button>
                <button class="btn btn-primary" id="save-settings">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
